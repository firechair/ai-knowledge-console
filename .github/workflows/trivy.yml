name: Security Scan (Trivy)

on:
  push:
  pull_request:

jobs:
  trivy-fs-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: fs
          scanners: vuln,secret,misconfig,license
          ignore-unfixed: true
          format: table
          exit-code: 0


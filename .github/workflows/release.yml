name: Release Images

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-tagged:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push backend (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: |
            ghcr.io/firechair/ai-knowledge-console/backend:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
      - name: Build & push frontend (tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/frontend.Dockerfile
          push: true
          tags: |
            ghcr.io/firechair/ai-knowledge-console/frontend:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64


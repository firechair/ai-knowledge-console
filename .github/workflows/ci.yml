name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          python -m pip install pytest ruff black
      - name: Sanity import check
        run: |
          python - <<'PY'
          import fastapi, chromadb, sentence_transformers, pypdf
          print('Imports OK')
          PY
      - name: Lint backend (ruff)
        run: ruff check backend || true
      - name: Format check backend (black)
        run: black --check backend || true
      - name: Run backend tests
        run: pytest -q backend/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install and build
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npm run lint || true

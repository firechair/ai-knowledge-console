name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install -r backend/requirements.txt
          python -m pip install pytest pytest-cov ruff
      - name: Sanity import check
        run: |
          python - <<'PY'
          import fastapi, chromadb, sentence_transformers, pypdf
          print('Imports OK')
          PY
      - name: Lint backend (ruff)
        run: ruff check backend --fix || true
      - name: Run backend tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          # Minimal env vars for tests to import app.py successfully
          LLM_PROVIDER: local
          LLM_BASE_URL: http://localhost:8080
          CHROMA_PERSIST_DIR: /tmp/test_chroma
          EMBEDDING_MODEL: all-MiniLM-L6-v2
        run: pytest -q backend/tests --no-cov

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install and build
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npm run lint || true
